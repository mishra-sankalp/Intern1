    <section>
        <div class='central1>
       <h1 style="font-weight: 800" class="mt-0 mb-4 animated bounceInLeft slow">
                Discover. Connect. Collaborate.
              </h1>

                    mb-5
                    intro-text

                    bounceInLeft

    <section>
      <div class="wave wave1"></div>

      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </section>
    <!-- js code to make sure that on click three bars ....those bars changes to cross size and also it calls class name ='open' -->
    <script>
        const toggleBtn=document.querySelector('.toggle_btn');
        const toggleBtnIcon=document.querySelector('.toggle_btn i');
        const dropdownMenu=document.querySelector('.dropdown_menu');
        const anim=document.querySelector('section');
        toggleBtn.onclick=function(){
            dropdownMenu.classList.toggle('open')
            const isOpen=dropdownMenu.classList.contains('open')
            toggleBtnIcon.classList=isOpen?'fa-solid fa-xmark':'fa-solid fa-bars'
            anim.style.display=isOpen?'none':'flex'
        }
    </script>
